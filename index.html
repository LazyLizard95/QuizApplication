<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="style.css" rel="stylesheet">

  <title>Quiz App</title>
</head>

<body>
  <h1 class="timerText">30</h1>

  <div class="container">

    <div id="question-container" class="hide">
      <div id="question">Question</div>
      <div id="answer-buttons" class="btn-grid">
        <button class="btn question-btn" id="questionText1">Answer 1</button>
        <button class="btn question-btn" id="questionText2">Answer 2</button>
        <button class="btn question-btn" id="questionText3">Answer 3</button>
        <button class="btn question-btn" id="questionText4">Answer 4</button>
        <div id="response"></div>
      </div>
    </div>
    <div id="leaderboard" class="hide">
    </div>
    <div id="gameover" class="hide">
      <input id="userInput">
      <button class="btn submitHighScore" id="submit">Submit your Highscore!</button>
      <button class="btn viewHighScore" id="view">View Highscores!</button>
      <button class="btn restart" id="restart">Restart Game!</button>
    </div>
    <div class="controls">
      <button id="start-btn" class="start-btn btn">Start</button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
    integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
  <script src="questionKey.js"></script>
  <script src="script.js"></script>
</body>

</html>
